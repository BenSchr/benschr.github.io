		$("#input").keydown(function (e) {
			var code = e.which; // recommended to use e.which, it's normalized across browsers
			if (code == 13) e.preventDefault();
			if (code == 13) {
				value = $(this).val();
				if (value.toUpperCase() === "WORLD") { fader() }
				else {

					}, 300);
				}
			}

		function fader() {
			$("#front").fadeOut(2000).promise().done(function () {
				typeWriter()
				setTimeout(function () {
					$("#scroll1").hide().fadeIn(2000);
					$("#4th").hide().fadeIn(2000);

		}

		var i = 0;
		var j = 0;
		var k = 0;
		var txt1 = 'Hello you! :)';
		var txt2 = "Welcome to my page!";
		var txt3 = "";
		var speed = 100;

		function typeWriter() {

			if (i < txt1.length) {
				document.getElementById("typer").innerHTML += txt1.charAt(i);
				i++;
				setTimeout(typeWriter, speed);
			}
			if (i == txt1.length & j < txt2.length) {
				if (j == 0) { document.getElementById("typer").innerHTML += "<br/>"; }
				document.getElementById("typer").innerHTML += txt2.charAt(j);
				j++;
				setTimeout(typeWriter, speed);
			}
			if (j == txt2.length & k < txt3.length) {
				if (k == 0) { document.getElementById("typer").innerHTML += "<br/>"; }
				document.getElementById("typer").innerHTML += txt3.charAt(k);
				k++;
				setTimeout(typeWriter, speed);
			}

		}
