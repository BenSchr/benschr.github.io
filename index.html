		$("#input").keydown(function (e) {
			var code = e.which; // recommended to use e.which, it's normalized across browsers
			if (code == 13) e.preventDefault();
			if (code == 13) {
				value = $(this).val();
				if (value.toUpperCase() === "WORLD") {
					$(this).blur();
					fader()
				}
				else {
					$(this).addClass('error');
					setTimeout(function () {
						$("#input").removeClass('error');
					}, 300);
				}
			}
