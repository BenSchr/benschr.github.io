		$("#input").keydown(function (e) {
			var code = e.which; // recommended to use e.which, it's normalized across browsers
			if (code == 13) e.preventDefault();
			if (code == 13) {
				value = $(this).val();
				if (value.toUpperCase() === "WORLD") {
					$(this).blur();
					fader()
				}
				else {
					$(this).addClass('error');
					setTimeout(function () {
						$("#input").removeClass('error');
					}, 300);
				}
			}

		});

		function fader() {
			$("#front").fadeOut(2000).promise().done(function () {
				typeWriter()
				setTimeout(function () {
					$("#scroll1").hide().fadeIn(2000);
					$("#4th").hide().fadeIn(2000);
				}, 3000)




			});
		}

		var i = 0;
		var j = 0;
		var k = 0;
		var txt1 = 'Hello you! :)/Welcome to my page!';
		var speed = 100;

		function typeWriter() {

			if (i < txt1.length) {
				if (txt1.charAt(i) == "/") { document.getElementById("typer").innerHTML += "<br\>" }
				else {
					document.getElementById("typer").innerHTML += txt1.charAt(i);
				}
				i++;
				setTimeout(typeWriter, speed);
			}


		}

		$('a[href^="#"]').on('click', function (e) {
			e.preventDefault();
			var target = this.hash;
			var $target = $(target);
			$('html, body').stop().animate({
				'scrollTop': $target.offset().top
			}, 900, 'swing', function () {
				window.location.hash = target;
			});
		});
